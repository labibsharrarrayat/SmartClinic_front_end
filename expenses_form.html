<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Name</title>
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/expenses_form.css">
    <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/footer.css">

    <script src="https://kit.fontawesome.com/d814c57d3c.js" crossorigin="anonymous"></script>
    <!-- for fonts -->
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="styles/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="src/js/datepicker.min.js"></script>
    <!-- Include English language -->
    <script src="src/js/i18n/datepicker.en.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <img class="logo" src="src/img/heading.png" alt="ClinicCareLogo" />

            <div class="date-time">
                <p id="date">May 2, 2020</p>
                <p id="time">20:05</p>
            </div>

            <div class="search-bar">
                <div class="dropdown-box">
                    <input type="text" name="search" autocomplete="off" />
                    <a href="#" class="searching-button"><img class="nav-icon" src="src/img/magnify-glass.svg"
                            alt="" /></a>

                    <div class="searchbar-dropdown">
                        <input type="radio" id="search-by-id" name="src" />
                        <label for="search-by-id">Search by ID</label>
                        <br />
                        <br />
                        <input type="radio" id="search-by-name" name="src" />
                        <label for="search-by-name">Search by Name</label>
                    </div>
                </div>
            </div>

            <div class="nav-images">
                <a href="#" class="nav-logos"><img src="src/img/settings.png" alt="" /></a>

                <div class="dropdown-notification">
                    <a href="#" class="nav-logos"><img src="src/img/notification.png" alt="" /></a>
                    <div class="dropdown-content">
                        <a href="#">You have missed an appointment</a>
                        <a href="#">Clear all notification</a>
                    </div>
                </div>

                <div class="dropdown-user">
                    <a href="# " class="nav-logos"><img src="src/img/user.png " alt=" " /></a>
                    <div class="dropdown-content2">
                        <a href="#">My Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <a href="" onclick=" return false">
                    <div id="arrow-left"></div>
                </a>
            </div>

            <a href="#home" class="nav-active"><img src="src/img/patient.svg" />Patients</a>
            <a href=""><img src="src/img/appointment-icon.svg" alt="" />Appointments</a>
            <a href=""><img src="src/img/diagnostic.svg" alt="" />Diagnostic Report</a>
            <a href=""><img src="src/img/finance.svg" alt="" />Billing</a>
            <a href=""><img src="src/img/prescription.svg" alt="" />Expenses</a>
            <a href=""><img src="src/img/inventory.svg" alt="" />Inventory</a>
            <a href="#service"><img src="src/img/mc.svg" alt="" />Medical Certificate</a>
            <a href="#clients"><img src="src/img/cash.svg" alt="" />Finance Reports
            </a>
            <a href="#contact"><img src="src/img/settings-tools.svg" alt="" />Backup & Table Setup
            </a>
        </div>

        <div class="main">
            <div class="head">
                <h1>EXPENSES</h1>
            </div>

            <div class="form-container-wrapper">

                <div class="form-container">
                    <a href="#">
                        <i class="cl-icon fas fa-times-circle" aria-hidden="true"></i>
                    </a>
                    <form class="expenses-form">
                        <div>
                            <label for="voucher">Voucher No</label>
                            <input style="width: 120px;" type="text" name="voucher">
                        </div>
                        <div>
                            <label for="account">Account Code</label>
                            <select style="width: 136px;" type="text" name="account">
                                <option value="1"></option>
                            </select>
                        </div>
                        <div>
                            <label for="accountName">Account Name</label>
                            <input style="width: 380px;" type="text" name="accountName">
                        </div>

                        <div class="date">
                            <label for="Date">Date</label>
                            <span>
                                <input type="text" class="datepicker-here" data-language="en">
                                <i style="position: relative; right: 32px;" class="far fa-calendar-alt"
                                    aria-hidden="true"></i>
                            </span>

                        </div>
                        <div>
                            <label for="amount">Amount (RM)</label>
                            <input style="width: 120px;" step="0.01" type="number" name="amount" id="amount-pricing"
                                onchange="amountPricing()" placeholder="0.00">
                        </div>
                        <div>
                            <label for="Particulars">Particulars</label>
                            <input style="width: 380px;" type="text" name="Particulars">
                        </div>
                        <div>
                            <label style="visibility: hidden;" for="Particulars2">Particulars</label>
                            <input style="width: 380px;" type="text" name="Particulars2">
                        </div>


                        <input id="inreg-submit" name="register" type="submit" value="SUBMIT" />
                    </form>
                </div>

            </div>

            <div class="footer">
                <div class="footer-div">
                    <div class="icons-div">
                        <div class="icons" onclick="show('modal1')">
                            <img src="src/img/printer.png" alt="printer">
                        </div>
                        <div class="icons" onclick="show('modal2')">
                            <img src="src/img/rubbish-bin.png" alt="delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- delete modal here -->
    <div id="modal2" class="modal">
        <div class="modalContent2">
            <form style="margin-top: 7px;">
                <div style="text-align: center;margin-top: 25px;">
                    <p class="label-modal2">Are you sure to delete?</label>
                        <div class="form-div-modal2">
                            <button class="modalBtn2" type="submit">Yes</button>
                            <button class="modalBtn2" type="submit">No</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
    <!-- delete modal till here -->
    <!-- print modal 1 here  0/1 -->
    <div id="modal1" class="modal">
        <div class="modalContent1">
            <form style="margin-top: 7px;">
                <div class="form-div-modal">
                    <label for="sid" class="label-modal">Starting Account</label>
                    <select name="sid" id="sid" class="inp-modal">
                        <option value="">JA000906000</option>
                    </select>
                </div>
                <div class="form-div-modal">
                    <label for="eid" class="label-modal">Ending Account</label>
                    <select name="eid" id="eid" class="inp-modal">
                        <option value="">JA000906000</option>
                    </select>
                </div>
                <div class="form-div-modal">
                    <label for="from" class="label-modal">Starting Date</label>
                    <span>
                        <input type="text" id="from" class="inp-modal"><i class="far fa-calendar-alt"></i>
                    </span>
                </div>
                <div class="form-div-modal">
                    <label for="to" class="label-modal">Ending Date</label>
                    <span>
                        <input type="text" id="to" class="inp-modal"><i class="far fa-calendar-alt"></i>
                    </span>
                </div>
            </form>
            <div class="text-center">
                <button class="modalBtn" type="submit">PRINT</button>
            </div>
        </div>
    </div>
    <!-- print modal 1 till here 1/1 -->
</body>

</html>



<script type="text/javascript" src="src/js/layout.js"></script>
<script type="text/javascript">
    function toggleSidebar() {
        document
            .getElementById("container")
            .classList.toggle("container-no-sidebar");
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("arrow-left").classList.toggle("active");
    }
</script>
<script>
    function show(x) {
        document.getElementById(x).style.display = "flex";
    }
    window.onclick = function (event) {
        var ele = document.getElementsByClassName("modal");
        for (var i = 0; i < ele.length; i++) {
            if (event.target == ele[i]) {
                ele[i].style.display = "none";
            }
        }
    }

</script>
