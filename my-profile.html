<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Name</title>
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/my-profile.css" />
    <link rel="stylesheet" href="styles/modals.css" />
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js"></script>
    <script src="https://kit.fontawesome.com/d814c57d3c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="styles/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="src/js/datepicker.min.js"></script>
    <!-- Include English language -->
    <script src="src/js/i18n/datepicker.en.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <img class="logo" src="src/img/heading.png" alt="ClinicCareLogo" />

            <div class="date-time">
                <p id="date">May 2, 2020</p>
                <p id="time">20:05</p>
            </div>

            <div class="search-bar">
                <div class="dropdown-box">
                    <input type="text" name="search" autocomplete="off" />
                    <a href="#" class="searching-button"><img class="nav-icon" src="src/img/magnify-glass.svg" alt="" /></a>

                    <div class="searchbar-dropdown">
                        <input type="radio" id="search-by-id" name="src" />
                        <label for="search-by-id">Search by ID</label>
                        <br />
                        <br />
                        <input type="radio" id="search-by-name" name="src" />
                        <label for="search-by-name">Search by Name</label>
                    </div>
                </div>
            </div>

            <div class="nav-images">
                <a href="#" class="nav-logos"><img src="src/img/settings.png" alt="" /></a>

                <div class="dropdown-notification">
                    <a href="#" class="nav-logos"><img src="src/img/notification.png" alt="" /></a>
                    <div class="dropdown-content">
                        <a href="#">You have missed an appointment</a>
                        <a href="#">Clear all notification</a>
                    </div>
                </div>

                <div class="dropdown-user">
                    <a href="# " class="nav-logos"><img src="src/img/user.png " alt=" " /></a>
                    <div class="dropdown-content2">
                        <a href="#">My Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <a href="" onclick=" return false">
                    <div id="arrow-left"></div>
                </a>
            </div>

            <a href="#home" class="nav-active"><img src="src/img/patient.svg" />Patients</a>
            <a href=""><img src="src/img/appointment-icon.svg" alt="" />Appointments</a>
            <a href=""><img src="src/img/diagnostic.svg" alt="" />Diagnostic Report</a>
            <a href=""><img src="src/img/finance.svg" alt="" />Billing</a>
            <a href=""><img src="src/img/prescription.svg" alt="" />Expenses</a>
            <a href=""><img src="src/img/inventory.svg" alt="" />Inventory</a>
            <a href="#service"><img src="src/img/mc.svg" alt="" />Medical Certificate</a>
            <a href="#clients"><img src="src/img/cash.svg" alt="" />Finance Reports
            </a>
            <a href="#contact"><img src="src/img/settings-tools.svg" alt="" />Backup & Table Setup
            </a>
        </div>

        <div class="main">
            <!-- save modal here -->
            <div id="modal3" class="modal">
                <div class="modalContent3">
                    <form style="margin-top: 7px;">
                        <div style="text-align: center;margin-top: 25px;">
                            <p class="label-modal3">Want to save the changes made?</label>
                                <div class="form-div-modal3">
                                    <button class="modalBtn3" type="submit">Yes</button>
                                    <button class="modalBtn3" type="submit">No</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- save modal till here -->



            <div class="scroll-class">
                <div class="profile-form">
                    <div class="cl-btn" onclick="show('modal3')">
                        <i class="fas fa-times-circle"></i>
                    </div>


                    <div class="head">
                        <h1>MY PROFILE</h1>

                    </div>

                    <div class="form-content">
                        <form class="half1">
                            <div class="form-section">
                                <label>Title</label>
                                <select id="title">
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Mr">Ms</option>
                                </select>
                            </div>
                            <div class="form-section">
                                <label for="">First Name</label>
                                <input type="text" id="first-name" onchange="checkletter1()">
                            </div>
                            <div class="form-section">
                                <label for="">Last Name</label>
                                <input type="text" id="last-name" onchange="checkletter2()">
                            </div>
                            <div class="form-section">
                                <label for="">Mobile Number</label>
                                <input type="text" id="mobile-number" onchange="changedinput()">
                            </div>
                            <div class="form-section">
                                <label for="">Email</label>
                                <input type="text" id="email" onchange="checkemail()">
                            </div>
                        </form>
                        <form class="half2">
                            <div class="form-section">
                                <label>Gender</label>
                                <select id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-section">
                                <label for="">Birthday</label>
                                <input type="text" id="birthday" class="datepicker-here" data-language='en'>
                                <i style="color:#707070;position:relative;right:32px;top:14px;font-size:18px" class="far fa-calendar-alt" aria-hidden="true"></i>
                            </div>
                            <div class="form-section">
                                <label for="">Username</label>
                                <input type="text" id="username">
                            </div>
                            <div class="form-section">
                                <label for="">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="form-section">
                                <label for="" style="padding-top:0px;">Confirm <br>Password</label>
                                <input type="password" id="confirm-password">
                            </div>

                        </form>

                    </div>

                </div>
            </div>
            <div style="text-align: center;">
                <button class="sub-btn" type="submit">UPDATE</button>
            </div>


        </div>
    </div>
    <script type="text/javascript">
        function toggleSidebar() {
            document
                .getElementById("container")
                .classList.toggle("container-no-sidebar");
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("arrow-left").classList.toggle("active");
        }
    </script>
    <script>
        function show(x) {
            document.getElementById(x).style.display = "flex";
        }
        window.onclick = function(event) {
            var ele = document.getElementsByClassName("modal");
            for (var i = 0; i < ele.length; i++) {
                if (event.target == ele[i]) {
                    ele[i].style.display = "none";
                }
            }
        }
    </script>
    <script src="src/js/my-profile.js"></script>
</body>

</html>
