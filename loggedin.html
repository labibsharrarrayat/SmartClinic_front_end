    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/new_prof.css">
    <link rel="stylesheet" href="styles/prof_inline.css">
    <link rel="icon" href="src/img/doctor.ico" />
    <link href="node_modules/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" type="text/css" />
    <script src="node_modules/air-datepicker/dist/js/datepicker.min.js"></script>

    <!-- Include English language -->
    <script src="node_modules/air-datepicker/dist/js/i18n/datepicker.en.js"></script>

</head>

<body>
    <div id="page">
        <nav class="wrapper">
            <div id="box1">
                <img class="header" id="logoimg" src="src/img/heading.png" alt="ClinicCareLogo" />
            </div>

            <h1 id="box2">
                <div style="font-weight:lighter;font-size: medium;" id="timezonetext">
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
            </h1>


            <div class="dropdown3 " id="searchbar">
                <a href="#" class="searching-button"><img class="nav-icon" src="src/img/magnify-glass.svg" alt="" /></a>

                <!--input update-->
                <input type="text" name="search" style="padding-left:6%;" />
                <div class="dropdown-content3" style="width:800px; margin-right:15px;">
                    <input type="radio" name="src">
                    <p>Search by ID</p>
                    <input type="radio" name="src">
                    <p>Search by Name</p>
                </div>
                <!--input update finish-->
            </div>


            <div class="nav-images" id="box3">
                <!--<a href="#" class="nav-logos"><img src="src/img/settings.png" alt="" /></a>
                <a href="#" class="nav-logos"><img src="src/img/notification.png" alt="" /></a>
                <a href="# " class="nav-logos"><img src="src/img/user.png " alt=" " /></a>-->
                <div class="sets iconresize">
                    <a href="#" class="nav-logos"><img src="src/img/settings.png" alt="" /></a>
                </div>
                <div class="dropdown iconresize">
                    <a href="#" class="nav-logos"><img src="src/img/notification.png" alt="" /></a>
                    <div class="dropdown-content" style="width:800px; margin-right:15px;">
                        <a href="#">You have missed an appointment</a>
                        <a href="#">Clear all notification</a>
                    </div>
                </div>


                <div class="dropdown2 iconresize">
                    <a href="# " class="nav-logos"><img src="src/img/user.png " alt=" " /></a>
                    <div class="dropdown-content2" style="width:800px; margin-right:15px;">
                        <a href="#">My Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                <div>
                    <!-- to make sidebar collapse on small screens -->
                    <button type="button" id="sidebarCollapse" class="btn btn-secondary ">
                        <i class="fas fa-align-left "></i>
                        <span></span>
                    </button>
                </div>
            </div>
        </nav>




        <div class="sidebar" id="sbar">
            <a href="#home"><img src="src/img/patient.svg" />Patients</a>
            <a href=""><img src="src/img/appointment-icon.svg" alt="" />Appointments</a>
            <a href=""><img src="src/img/diagnostic.svg" alt="" />Diagnostic Report</a>
            <a href=""><img src="src/img/finance.svg" alt="" />Finance Report</a>
            <a href=""><img src="src/img/prescription.svg" alt="" />Prescription Report</a>
            <a href=""><img src="src/img/inventory.svg" alt="" />Inventory</a>
            <a href="#service"><img src="src/img/mc.svg" alt="" />Medical Certificate</a>
            <a href="#clients"><img src="src/img/cash.svg" alt="" />Payment & Receipts
            </a>
            <a href="#contact"><img src="src/img/settings-tools (1).svg" alt="" />Backup & Table Setup
            </a>
        </div>



        <div class="main" id="content">
            <div class="my-form">
                <div id="cl-button">
                    <a href="#"><i class="fas fa-times-circle" style="font-size:32px;color:rgb(66, 65, 65);"></i></a>
                </div>
                <h1 style="font-family: Poppins;padding-top:3%;font-size: 4.5vh;" id="profiletext">MY PROFILE</h1>

                <div class="prof-content" style="overflow: auto !important;">

                    <form class="form_1" action="get" id="formwrap">
                        <p>
                            <label for="title" class="form-label">Title</label>
                            <select name="title" id="the-title">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                                <option value="Datuk">Datuk</option>
                                <option value="Datin">Datin</option>
                            </select>
                        </p>
                        <p>
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="FirstName">
                        </p>
                        <p>
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName">
                        </p>
                        <p>
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobile">
                        </p>
                        <p>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email">
                        </p>

                    </form>
                    <form class="form_1" action="get">
                        <p>
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" id="genders">
                                <option value="male">Male</option>
                                <option vlaue="female">Female</option>
                            </select>
                        </p>
                        <p>
                            <label for="birthday" class="form-label">Birth Date</label>
                            <input type="text" id="birthday" class="datepicker-here" data-language='en'>
                            <a href="#"><i id="birth" style="color: #716E6D;" class="far fa-calendar-alt"></i></a>
                        </p>
                        <p>
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username">
                        </p>
                        <p>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password">
                        </p>
                        <p>
                            <label for="conpassword" class="form-label">Confirm<br>Password</label>
                            <input type="password" id="conpassword">
                        </p>

                    </form>

                </div>
            </div>
            <input id="inreg" name="register" type="submit" value="UPDATE" />
        </div>



    </div>


    <script src="src/js/loggedin.js"></script>
    <!-- for collapsing sidebar -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sbar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
